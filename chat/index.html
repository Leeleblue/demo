<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kuzzle Chat Demo</title>
  <link rel="stylesheet" href="css/foundation.css"/>
  <link rel="stylesheet" href="css/app.css"/>
  <script src="js/vendor/modernizr.js"></script>
  <script src="js/vendor/socket.io.js"></script>
  <script type="text/javascript" src="js/vendor/kuzzle.min.js"></script>
</head>
<body>

<nav class="top-bar" data-topbar role="navigation">
  <ul class="title-area">
    <li class="name">
    <div style="background:url(./kuzzle_logo.png) left center no-repeat; background-size:contain; height:inherit; width:200px">
    </div>
  </li>
  </ul>

  <section class="top-bar-section">
    <ul class="right">
      <li class="name">
        <h1><a href="#">CHAT DEMO</a></h1>
      </li>
    </ul>
  </section>
</nav>
<br/>
<div class="row">
  <div class="large-5 columns">
    <ul class="button-group round">
      <li><a id="deleteRoom" href="#" class="button alert small"><b>-</b></a></li>
      <li><button id="switchRoom" href="#" data-dropdown="roomList" aria-controls="roomList" aria-expanded="false" class="button dropdown small secondary"></button><br/>
        <ul id="roomList" data-dropdown-content class="f-dropdown" aria-hidden="true">
        </ul>
      </li>
      <li><a id="createRoom" href="#" class="button success small"><b>+</b></a></li>
    </ul>
  </div>
</div>
<div class="row">
  <small id='userCount'></small>
  <div class="content" id="panelChat">
    <div id="messageFlow">
      <div class="message">
      </div>
    </div>
  </div>
</div>
<div class="row medium-uncollapse large-collapse">
  <div class="large-9 columns">
    <div class="row collapse postfix-round">
      <div class="small-4 columns">
        <a id="changeAlias" href="#" class="button secondary prefix"><img src="./document_edit.png" border="0" alt="change alias" width="20" height="20"/><span id="alias">foo</span></a>
      </div>
      <div class="small-4 columns">
        <input id="inputChatMessage" type="text" placeholder="Write a message here">
      </div>
      <div class="small-1 columns end">
        <a id="sendChatMessage" href="#" class="button postfix">Send</a>
      </div>
    </div>
  </div>
</div>
<footer class="row">
  <hr>
  <div class="large-12 columns">
    <p><strong>Kuzzle</strong> is published under the <a href="http://www.apache.org/licenses/LICENSE-2.0">Apache 2.0 License</a></p>
  </div>
</footer>
<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/foundation.min.js"></script>
<script>
  $(function () {
    $(document).foundation();
    startDemo('http://localhost:7512');
  });
</script>
<script src="js/app.js"></script>
</body>
</html>
