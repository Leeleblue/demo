<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>

    <body ng-app="demo">

        <div class="container" ng-controller="chooseyourdayCtrl" ng-init="init()">
            <div class="jumbotron">
                <h1>ChooseYourDay</h1>
            </div>

            <div class="page-header">
                <h1></h1>
            </div>

            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Label</th>
                        <th>Dates</th>
                        <th>Done</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="chooseyourday in chooseyourdays" ng-class="{success: chooseyourday.done}">
                            <td>{{ chooseyourday.title }}</td>
                            <td><input type="checkbox" ng-checked="chooseyourday.done" ng-click="toggleDone($index)"/></td>
                            <td><p ng-repeat="date in chooseyourday.dates">{{date.value}}</p></td>
                            <td>
                                <p data-placement="top" data-toggle="tooltip" title="" data-original-title="Delete" ng-click="delete($index)">
                                    <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete">
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </button>
                                </p>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <form class="form-inline">
                    <div class="form-group">
                        <input type="text" name="title" class="form-control" ng-model="newChooseYourDay.title" placeholder="New Event ..."/>
                    </div>
                    <div ng-repeat="date in newChooseYourDay.dates">
                        <ng-form name="dateFieldForm">
                            <input type="text" class="form-control" ng-model="date.value" placeholder="Date"/>
                        </ng-form>
                    </div>
                    <button type="submit" class="btn btn-primary" ng-click="addADay()">Add a day</button>
                    <button type="submit" class="btn btn-primary" ng-click="addChooseYourDay()">New Event</button>
                </form>
            </div>

        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.6/angular.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
        <script type="text/javascript" src="kuzzle.min.js"></script>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
