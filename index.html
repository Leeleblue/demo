<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" />
    </head>

    <body ng-app="chooseyourday">

        <div class="container" ng-controller="chooseyourdayCtrl" ng-init="init()">
            <div class="page-header">
                <h1>ChooseYourDay <small>Plan your meetings easily</small></h1>
            </div>

            <table class="table">
                <thead>
                <tr>
                    <th>Events</th>
                    <th>Dates</th>
                    <th>Done</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="event in events" ng-class="{success: event.done}">
                        <td>{{ event.name }}</td>
                        <td><p ng-repeat="date in event.dates">{{ date.value }}</p>
                        <td><input type="checkbox" ng-checked="event.done" ng-click="toggleDone($index)"/></td>
                        <td>
                            <p data-placement="top" data-toggle="tooltip" title="" data-original-title="Delete" ng-click="delete($index)">
                                <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </p>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="col-md-4">
                <button ng-if="noNewEvent()" type="submit" class="btn btn-primary" ng-click="createEvent()"><span class="glyphicon glyphicon-plus"></span> Create a new event</button>
                <ng-form name="eventForm" ng-if="hasNewEvent()">
                    <div class="form-group">
                        <label for="event-name">Event name</label>
                        <input type="text" id="event-name" class="form-control" ng-model="newEvent.name" placeholder="name"/>
                    </div>
                    <label>Dates</label>
                    <ng-form ng-repeat="(key, date) in newEvent.dates" name="dateFieldForm">
                        <div class="form-group">
                            <div class="input-group date" date-time-picker>
                                <input type="text" id="date-{{ key }}" class="form-control" ng-model="date.value" placeholder="Date"/>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </ng-form>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" ng-click="addADay()"><span class="glyphicon glyphicon-calendar"></span> Add a day</button>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success" ng-click="addEvent()"><span class="glyphicon glyphicon-ok"></span> Create</button>
                        <button type="submit" class="btn btn-danger" ng-click="cancelNewEvent()"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                    </div>
                </ng-form>
            </div>
        </div>


        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.6/angular.min.js"></script>
        <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/moment-with-locales.min.js"></script>
        <script type="text/javascript" src="js/transition.js"></script>
        <script type="text/javascript" src="js/collapse.js"></script>
        <script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>
        <script type="text/javascript" src="js/kuzzle.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
