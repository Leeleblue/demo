
<div class="col-md-5" ng-init="init()">
    <ng-form name="eventForm">
        <div class="form-group">
            <label for="event-name">Event name</label>
            <input type="text" id="event-name" class="form-control" ng-model="newEvent.name" placeholder="Name"/>
        </div>
        <label>Dates</label>
        <ng-form ng-repeat="date in newEvent.dates" name="dateFieldForm">
            <div class="row form-group" ng-if="date.active">
                <div class="col-md-11">
                    <div class="input-group date" date-time-picker>
                        <input type="text" id="date-{{ $index }}" class="form-control" ng-model="date.value" placeholder="Date"/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
                <div class="col-md-1">
                    <button ng-if="$index != 0" ng-click="removeADay($index)" class="btn btn-danger btn-md" data-title="Remove">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
            </div>
        </ng-form>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" ng-click="addADay()">
                <span class="glyphicon glyphicon-calendar"></span>
                Add a day
            </button>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success" ng-click="addEvent()">
                <span class="glyphicon glyphicon-ok"></span>
                Create
            </button>
            <button type="submit" class="btn btn-danger" ng-click="changeView('/ListEvent')"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
        </div>
    </ng-form>
</div>
