<table class="table" ng-init="init()">
    <thead>
    <tr>
        <th>Events</th>
        <th>Dates</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
        <tr ng-repeat="event in events" ng-class="{success: event.done}">
            <td>{{ event.name }}</td>
            <td><p ng-repeat="date in event.dates">{{ date.value }}</p>
            <td>
                <p data-placement="top" data-toggle="tooltip" title="" data-original-title="Delete" ng-click="delete($index)">
                    <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </p>
            </td>
        </tr>
    </tbody>
</table>
<button type="submit" class="btn btn-primary" ng-click="createEvent()"><span class="glyphicon glyphicon-plus"></span> Create a new event</button>
